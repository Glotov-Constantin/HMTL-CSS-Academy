<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-page">
        <div class="login-page__img-block"></div>
        <div class="login-page__login-form">
            <h3>Runo</h3>
            <div class="login-page__title">Login to your account</div>
            
            <form action="create-account" method="post">
              
                <div>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" required>
                </div>
              
                <div>
                  <label for="userPassword">Password:</label>
                  <input type="password" id="userPassword" inputmode="numeric" minlength="8" maxlength="64" size="8" required>
                </div>

                <div class="login-page__remember-block">
                  
                  <div class="login-page__remember-me">
                    <label>
                      <input type="checkbox" value="remember-me" id="remember_me" class="checkbox"> Remember me
                  </label>
                  </div>

                  <div class="login-page__forgot-password">
                    <a href="#">Forgot password?</a>
                  </div>
                </div>
              
                <div class="login-page__button">
                  <button type="submit">Login</button>
                </div>
              </form>
              
              <div class="login-page__change-form">Donâ€™t have an account? <span><a href="form-register.html">Register</a></span></div>

        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
