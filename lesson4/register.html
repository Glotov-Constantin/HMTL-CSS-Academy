<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/article-list.css">
</head>
<body>

    <div class="login-page">
      <div class="login-page__img-block"><img src="img/login-page_bg.jpg" srcset="img/login-page_bg@2x.jpg"></div>
        <div class="login-page__login-form">
            <div class="login-page__logo"><a href="/"><img src="img/logo.svg" alt="На главную"></a></div>
            <div class="login-page__title">Create account</div>
            
            <form action="create-account" method="post">
              
                <div>
                  <label for="mail">Email</label>
                  <input type="email" id="mail" name="user_email" required>
                </div>
              
                <div>
                  <label for="userPassword">Password</label>
                  <input id="userPassword" type="password" inputmode="numeric" minlength="8" maxlength="64" size="8" required>
                </div>

                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input id="confirm_password" type="password" inputmode="numeric" required>
                </div>
              
                <div class="login-page__button">
                  <button type="submit">Create account</button>
                </div>

                <div class="login-page__button">
                  <button type="submit" class="button-black">Sign up with Google</button>
                </div>

              </form>
              
              <div class="login-page__change-form">Already have an account? <span><a href="login.html">Log In</a></span></div>

        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
